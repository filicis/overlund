controllers:
    resource: ../src/Controller/
    type: annotation
    prefix: /{_locale}
    requirements:
       _locale: 'en|da|sv|no'

kernel:
    resource: ../src/Kernel.php
    type: annotation

index:
    path: /{_locale}
    controller: App\Controller\DefaultController::index
    locale: da
    requirements:
        _locale:  da|en|no|sv


